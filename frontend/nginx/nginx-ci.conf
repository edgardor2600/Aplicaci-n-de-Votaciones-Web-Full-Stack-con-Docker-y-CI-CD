# Configuración mínima de Nginx para CI
pid /tmp/nginx-ci.pid;
events {
    worker_connections 1024;
}

http {
    # Deshabilitar logs para evitar problemas de permisos
    access_log off;
    error_log /tmp/nginx_ci_error.log;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 8080;
        server_name localhost;
        root /home/runner/work/Aplicaci-n-de-Votaciones-Web-Full-Stack-con-Docker-y-CI-CD/frontend/www;
        index index.html;

        # Servir archivos estáticos
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Proxy para APIs
        location /api/ {
            proxy_pass http://localhost:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Health check
        location /health {
            return 200 "ok";
        }
    }
}