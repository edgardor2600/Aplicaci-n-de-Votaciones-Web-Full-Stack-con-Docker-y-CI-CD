# Servidor principal
server {
    listen 80;
    server_name localhost;
    
    # Directorio raíz para archivos estáticos
    root /usr/share/nginx/www;
    index index.html;
    
    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Archivos estáticos (HTML, CSS, JS, imágenes)
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache para archivos estáticos
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # API Routes - Proxy al Backend Flask
    location /api/ {
        # Rate limiting para API
        limit_req zone=api burst=20 nodelay;

        # Headers para CORS
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;

        # Manejar preflight requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # Proxy al backend Flask (usar localhost para CI, backend para Docker)
        proxy_pass http://backend:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Security - Denegar acceso a archivos sensibles
    location ~ /\. {
        deny all;
    }
    
    location ~ \.(env|log|conf)$ {
        deny all;
    }
}