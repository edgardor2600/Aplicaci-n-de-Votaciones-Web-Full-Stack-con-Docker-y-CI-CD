name: CI - Frontend Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  workflow_dispatch:
    inputs:
      run_docker_build:
        description: 'Construir imagen Docker del frontend'
        required: false
        default: 'false'
        type: boolean

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  frontend-validation:
    name: ValidaciÃ³n del Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate frontend structure
        run: |
          echo "ðŸ” Validando estructura de archivos del frontend..."
          
          required_files=(
            "frontend/www/index.html"
            "frontend/www/css/styles.css"
            "frontend/www/js/api.js"
            "frontend/www/js/components.js"
            "frontend/www/js/app.js"
            "frontend/nginx/nginx.conf"
            "frontend/nginx/default.conf"
            "frontend/Dockerfile"
          )
          
          for file in "${required_files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "âŒ Archivo faltante: $file"
              exit 1
            else
              echo "âœ… $file encontrado"
            fi
          done
          
          echo "âœ… Estructura de archivos validada"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Validate CSS structure
        run: |
          echo "ðŸŽ¨ Validando estructura CSS..."
          if grep -q "root" frontend/www/css/styles.css; then
            echo "âœ… Variables CSS encontradas"
          else
            echo "âŒ Variables CSS no encontradas"
            exit 1
          fi
          
          if grep -q "responsive" frontend/www/css/styles.css; then
            echo "âœ… Media queries para responsive design encontradas"
          else
            echo "âš ï¸  No se encontraron media queries"
          fi

      - name: Validate HTML structure
        run: |
          echo "ðŸ—ï¸  Validando estructura HTML..."
          if grep -q "Cats vs Dogs" frontend/www/index.html; then
            echo "âœ… TÃ­tulo de la aplicaciÃ³n encontrado"
          else
            echo "âŒ TÃ­tulo no encontrado"
            exit 1
          fi
          
          if grep -q "data-option" frontend/www/index.html; then
            echo "âœ… Elementos de votaciÃ³n encontrados"
          else
            echo "âŒ Elementos de votaciÃ³n no encontrados"
            exit 1
          fi

  frontend-tests:
    name: Frontend E2E Tests
    runs-on: ubuntu-latest
    needs: frontend-validation

    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: votes
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U user -d votes"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install backend dependencies
        run: |
          pip install -r backend/requirements.txt

      - name: Wait for Postgres & init schema
        env:
          PGPASSWORD: password
        run: |
          for i in {1..30}; do
            if pg_isready -h 127.0.0.1 -p 5432 -U user -d votes; then
              break
            fi
            sleep 1
          done
          psql -h 127.0.0.1 -p 5432 -U user -d votes -f init.sql

      - name: Reset database for clean test state
        env:
          PGPASSWORD: password
        run: |
          echo "ðŸ§¹ Resetting database to clean state for tests..."
          psql -h 127.0.0.1 -p 5432 -U user -d votes -c "DELETE FROM votes WHERE id IN ('cats', 'dogs');"
          psql -h 127.0.0.1 -p 5432 -U user -d votes -c "INSERT INTO votes (id, count) VALUES ('cats', 0), ('dogs', 0) ON CONFLICT (id) DO UPDATE SET count = 0;"
          echo "âœ… Database reset complete - cats: $(psql -h 127.0.0.1 -p 5432 -U user -d votes -t -c "SELECT count FROM votes WHERE id='cats';") votes, dogs: $(psql -h 127.0.0.1 -p 5432 -U user -d votes -t -c "SELECT count FROM votes WHERE id='dogs';") votes"

      - name: Start Backend Service
        env:
          POSTGRES_HOST: 127.0.0.1
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: votes
          DB_HOST: 127.0.0.1
          DB_PORT: "5432"
          DB_USER: user
          DB_PASS: password
          DB_PASSWORD: password
          DB_NAME: votes
          DATABASE_URL: postgresql://user:password@127.0.0.1:5432/votes
          FLASK_ENV: production
          FLASK_RUN_HOST: 0.0.0.0
          PYTHONUNBUFFERED: "1"
        run: |
          echo "ðŸš€ Starting Flask backend (gunicorn)..."
          gunicorn --bind 0.0.0.0:5000 backend.app:app --log-level debug &
          echo $! > backend.pid

      - name: Wait for Backend
        run: |
          echo "â³ Waiting for backend at http://localhost:5000/api/results..."
          for i in {1..40}; do
            if curl -fsS http://localhost:5000/api/results > /dev/null 2>&1; then
              echo "âœ… Backend ready"
              exit 0
            fi
            echo "â€¦ retry $i/40"
            sleep 2
          done
          echo "âŒ Backend did not become ready in time"
          exit 1

      - name: Backend smoke test
        run: |
          echo "ðŸ”Ž Testing backend endpoints..."
          echo "GET /api/results:"
          curl -i http://localhost:5000/api/results
          echo ""
          echo "POST /api/vote/cats:"
          curl -i -X POST http://localhost:5000/api/vote/cats
          echo ""
          echo "GET /api/results (after vote):"
          curl -i http://localhost:5000/api/results
          echo ""

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: |
          echo "ðŸ“¦ Installing frontend dependencies..."
          npm ci

      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        working-directory: ./frontend
        run: |
          echo "ðŸŒ Installing Playwright browsers..."
          npx playwright install --with-deps chromium

      - name: Run Playwright Tests
        working-directory: ./frontend
        env:
          CI: 'true'
        run: |
          echo "ðŸ§ª Running Playwright end-to-end tests..."
          npx playwright test --project=chromium

      - name: Upload Playwright report (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report
          if-no-files-found: ignore

      - name: Show logs (on failure)
        if: failure()
        run: |
          echo "ðŸ“„ Backend process status:"
          if [ -f backend.pid ]; then
            PID=$(cat backend.pid)
            if ps -p $PID > /dev/null 2>&1; then
              echo "Backend still running (PID: $PID)"
            else
              echo "Backend process died (PID: $PID)"
            fi
          fi
          echo ""
          echo "ðŸ“„ Attempting to fetch backend logs..."
          curl -v http://localhost:5000/api/results || true