name: CI - Frontend Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  # Ejecuci√≥n manual para frontend
  workflow_dispatch:
    inputs:
      run_docker_build:
        description: 'Construir imagen Docker del frontend'
        required: false
        default: 'false'
        type: boolean

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  frontend-validation:
    name: Validaci√≥n del Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate frontend structure
        run: |
          echo "üîç Validando estructura de archivos del frontend..."
          
          required_files=(
            "frontend/www/index.html"
            "frontend/www/css/styles.css"
            "frontend/www/js/api.js"
            "frontend/www/js/components.js"
            "frontend/www/js/app.js"
            "frontend/nginx/nginx.conf"
            "frontend/nginx/default.conf"
            "frontend/Dockerfile"
          )
          
          for file in "${required_files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "‚ùå Archivo faltante: $file"
              exit 1
            else
              echo "‚úÖ $file encontrado"
            fi
          done
          
          echo "‚úÖ Estructura de archivos validada"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Validate CSS structure
        run: |
          echo "üé® Validando estructura CSS..."
          if grep -q "root" frontend/www/css/styles.css; then
            echo "‚úÖ Variables CSS encontradas"
          else
            echo "‚ùå Variables CSS no encontradas"
            exit 1
          fi
          
          if grep -q "responsive" frontend/www/css/styles.css; then
            echo "‚úÖ Media queries para responsive design encontradas"
          else
            echo "‚ö†Ô∏è  No se encontraron media queries"
          fi

      - name: Validate HTML structure
        run: |
          echo "üèóÔ∏è  Validando estructura HTML..."
          if grep -q "Cats vs Dogs" frontend/www/index.html; then
            echo "‚úÖ T√≠tulo de la aplicaci√≥n encontrado"
          else
            echo "‚ùå T√≠tulo no encontrado"
            exit 1
          fi
          
          if grep -q "data-option" frontend/www/index.html; then
            echo "‚úÖ Elementos de votaci√≥n encontrados"
          else
            echo "‚ùå Elementos de votaci√≥n no encontrados"
            exit 1
          fi

  frontend-tests:
    name: Frontend E2E Tests
    runs-on: ubuntu-latest
    needs: frontend-validation

    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: votes
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U user -d votes"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install backend dependencies
        run: |
          pip install -r backend/requirements.txt

      - name: Wait for Postgres & init schema
        env:
          PGPASSWORD: password
        run: |
          for i in {1..30}; do
            if pg_isready -h 127.0.0.1 -p 5432 -U user -d votes; then
              break
            fi
            sleep 1
          done
          # IMPORTANTE: ajusta la ruta si tu init.sql no est√° en la ra√≠z
          psql -h 127.0.0.1 -p 5432 -U user -d votes -f init.sql

      # === BLOQUE MEJORADO: arranque backend + espera + smoke test ===
      - name: Start Backend Service
        env:
          # ---- DB (todas las variantes por si tu app lee otro nombre) ----
          POSTGRES_HOST: 127.0.0.1
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: votes

          DB_HOST: 127.0.0.1
          DB_PORT: "5432"
          DB_USER: user
          DB_PASS: password
          DB_PASSWORD: password
          DB_NAME: votes

          DATABASE_URL: postgresql://user:password@127.0.0.1:5432/votes

          # ---- Flask / Gunicorn ----
          FLASK_ENV: production
          FLASK_RUN_HOST: 0.0.0.0
          PYTHONUNBUFFERED: "1"
        run: |
          echo "üöÄ Starting Flask backend (gunicorn) ..."
          gunicorn --bind 0.0.0.0:5000 backend.app:app &

      - name: Wait for Backend (health probe)
        run: |
          echo "‚è≥ Waiting for backend at http://localhost:5000/api/results ..."
          for i in {1..40}; do
            if curl -fsS http://localhost:5000/api/results > /dev/null; then
              echo "‚úÖ Backend ready"; exit 0
            fi
            echo "‚Ä¶ retry $i/40"
            sleep 2
          done
          echo "‚ùå Backend did not become ready in time"
          exit 1

      - name: Backend smoke test (vote + results)
        run: |
          echo "üîé BEFORE: /api/results"
          curl -i http://localhost:5000/api/results || true
          echo
          echo "üó≥Ô∏è  POST /api/vote/cats"
          curl -i -X POST http://localhost:5000/api/vote/cats || true
          echo
          echo "üîé AFTER: /api/results"
          curl -i http://localhost:5000/api/results || true
          echo
      # === FIN BLOQUE MEJORADO ===

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Dependencies
        working-directory: ./frontend
        run: |
          echo "üì¶ Installing frontend dependencies..."
          npm ci

      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') || hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        working-directory: ./frontend
        run: |
          echo "üåê Installing Playwright browsers..."
          npx playwright install --with-deps

      - name: Run Playwright Tests
        working-directory: ./frontend
        env:
          CI: 'true'
        run: |
          echo "üß™ Running Playwright end-to-end tests..."
          npx playwright test

      - name: Upload Playwright report (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report
          if-no-files-found: ignore

      - name: Show backend logs (on failure)
        if: failure()
        run: |
          echo "üìÑ Backend logs (last 200 lines of kernel ring buffer ‚Äî si logueas a archivo, c√°mbialo aqu√≠):"
          dmesg | tail -n 200 || true
