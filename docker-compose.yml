version: '3.8'

services:
  db:
    image: postgres:14-alpine
    container_name: voting-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: votes
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d votes"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql # Para inicializar la base de datos

  backend:
    build: ./backend
    container_name: voting-backend
    environment:
      DB_HOST: db
      DB_USER: user
      DB_PASS: password
      DB_NAME: votes
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    # Para desarrollo: montar el código fuente para que los cambios se reflejen sin reconstruir la imagen
    # volumes:
    #   - ./backend:/app
    command: gunicorn --bind 0.0.0.0:5000 app:app # Asegúrate de que app.py esté en la raíz del contexto de build o ajusta la ruta

  frontend:
    build: ./frontend
    container_name: voting-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_started
    volumes:
      - ./frontend/www:/usr/share/nginx/www
      - ./frontend/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/nginx/nginx.conf:/etc/nginx/nginx.conf

volumes:
  db_data:
